<!-- Inherit base.html -->
{% extends "base.html" %}
<!-- Background Image -->
<!-- prettier-ignore -->
{% set background_image_url = url_for("static", filename="assets/img/post-bg.jpg") %}
<!-- Blog Title and Subtitle -->
<!-- prettier-ignore -->
{% block heading %} {{post.title}} {% endblock %}
{% block subheading %} {{post.subtitle}} {% endblock %}
<!-- Post Content-->
{% block content %}
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">{{ post.body }}</div>
        </div>
    </div>
</article>
{% endblock %}
